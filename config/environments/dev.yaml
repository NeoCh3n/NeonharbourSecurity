# NeoHarbour Security - Development Environment Configuration

environment: dev
description: "Development environment for NeoHarbour Security"

aws:
  account_id: "123456789012"  # Replace with actual dev account ID
  region: "us-east-1"
  
  dynamodb:
    investigations_table: "AsiaAgenticSocInvestigations-dev"
    metrics_table: "AsiaAgenticSocMetrics-dev"
    demo_sessions_table: "AsiaAgenticSocDemoSessions-dev"
    agents_table: "AsiaAgenticSocAgents-dev"
    billing_mode: "PAY_PER_REQUEST"
    
  s3:
    artifacts_bucket: "asia-agentic-soc-artifacts-123456789012-dev"
    audit_bucket: "asia-agentic-soc-audit-123456789012-dev"
    versioning_enabled: true
    encryption_enabled: true
    
  kms:
    key_alias: "alias/AsiaAgenticSoc-dev"
    key_rotation_enabled: true
    
  eventbridge:
    bus_name: "AsiaAgenticSocBus-dev"
    
  stepfunctions:
    state_machine_name: "AsiaAgenticSocStateMachine-dev"
    logging_level: "ALL"
    
  lambda:
    runtime: "python3.12"
    timeout: 30
    memory_size: 256
    tracing_enabled: true

ai:
  provider: "bedrock"
  bedrock:
    region: "us-east-1"
    text_model: "anthropic.claude-3-haiku-20240307-v1:0"
    embed_model: "amazon.titan-embed-text-v2"
    max_tokens: 2048
    temperature: 0.1

demo:
  default_tenant_id: "dev-demo"
  continuous_generation_enabled: true
  max_concurrent_sessions: 5
  session_timeout_minutes: 60

connectors:
  rate_limit:
    rps: 10
    burst: 20
  timeout_seconds: 30
  retry_attempts: 3

logging:
  level: "DEBUG"
  retention_days: 7

monitoring:
  cloudwatch_dashboard_enabled: true
  alarms_enabled: false
  metrics_collection_enabled: true

security:
  encryption_at_rest: true
  encryption_in_transit: true
  iam_least_privilege: true
  vpc_enabled: false  # Simplified for dev

frontend:
  s3_bucket: null  # Dev uses local development server
  cloudfront_distribution_id: null

backend:
  lambda_function_name: null  # Dev uses local development server
  api_gateway_stage: "dev"

api:
  endpoint: "http://localhost:3000"
  cors_origins:
    - "http://localhost:3000"
    - "http://localhost:5173"
    - "http://localhost:8501"

notifications:
  slack:
    webhook_url: null  # Optional for dev
  sns:
    topic_arn: null  # Optional for dev

compliance:
  audit_logging_enabled: true
  data_retention_days: 30
  compliance_reports_enabled: false  # Simplified for dev