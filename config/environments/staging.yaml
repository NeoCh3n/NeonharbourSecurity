# NeoHarbour Security - Staging Environment Configuration

environment: staging
description: "Staging environment for NeoHarbour Security - production-like testing"

aws:
  account_id: "123456789012"  # Replace with actual staging account ID
  region: "ap-southeast-1"
  
  dynamodb:
    investigations_table: "AsiaAgenticSocInvestigations-staging"
    metrics_table: "AsiaAgenticSocMetrics-staging"
    demo_sessions_table: "AsiaAgenticSocDemoSessions-staging"
    agents_table: "AsiaAgenticSocAgents-staging"
    billing_mode: "PAY_PER_REQUEST"
    point_in_time_recovery: true
    
  s3:
    artifacts_bucket: "asia-agentic-soc-artifacts-123456789012-staging"
    audit_bucket: "asia-agentic-soc-audit-123456789012-staging"
    versioning_enabled: true
    encryption_enabled: true
    intelligent_tiering: true
    
  kms:
    key_alias: "alias/AsiaAgenticSoc-staging"
    key_rotation_enabled: true
    
  eventbridge:
    bus_name: "AsiaAgenticSocBus-staging"
    
  stepfunctions:
    state_machine_name: "AsiaAgenticSocStateMachine-staging"
    logging_level: "ERROR"
    
  lambda:
    runtime: "python3.12"
    timeout: 60
    memory_size: 512
    tracing_enabled: true
    reserved_concurrency: 100

ai:
  provider: "bedrock"
  bedrock:
    region: "ap-southeast-1"
    text_model: "anthropic.claude-3-haiku-20240307-v1:0"
    embed_model: "amazon.titan-embed-text-v2"
    max_tokens: 4096
    temperature: 0.1

demo:
  default_tenant_id: "staging-demo"
  continuous_generation_enabled: true
  max_concurrent_sessions: 10
  session_timeout_minutes: 120

connectors:
  rate_limit:
    rps: 5
    burst: 15
  timeout_seconds: 45
  retry_attempts: 3

logging:
  level: "INFO"
  retention_days: 30

monitoring:
  cloudwatch_dashboard_enabled: true
  alarms_enabled: true
  metrics_collection_enabled: true
  alarm_notification_topic: "arn:aws:sns:ap-southeast-1:123456789012:neoharbour-staging-alerts"

security:
  encryption_at_rest: true
  encryption_in_transit: true
  iam_least_privilege: true
  vpc_enabled: true
  vpc_id: "vpc-staging123"  # Replace with actual VPC ID
  subnet_ids:
    - "subnet-staging123a"  # Replace with actual subnet IDs
    - "subnet-staging123b"

frontend:
  s3_bucket: "neoharbour-frontend-staging-123456789012"
  cloudfront_distribution_id: "E1234567890ABC"  # Replace with actual distribution ID
  custom_domain: "staging.neoharbour.security"

backend:
  lambda_function_name: "AsiaAgenticSoc-Backend-staging"
  api_gateway_stage: "staging"
  custom_domain: "api-staging.neoharbour.security"

api:
  endpoint: "https://api-staging.neoharbour.security"
  cors_origins:
    - "https://staging.neoharbour.security"

notifications:
  slack:
    webhook_url: "https://hooks.slack.com/services/YOUR/STAGING/WEBHOOK"  # Replace with actual webhook
  sns:
    topic_arn: "arn:aws:sns:ap-southeast-1:123456789012:neoharbour-staging-notifications"

compliance:
  audit_logging_enabled: true
  data_retention_days: 90
  compliance_reports_enabled: true
  hkma_compliance_enabled: true