# SAM Configuration for Development Environment

version = 0.1

[default]
[default.global]
[default.global.parameters]
stack_name = "AsiaAgenticSoc-dev"
region = "us-east-1"
confirm_changeset = false
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-dev"
capabilities = "CAPABILITY_IAM"
disable_rollback = true
parameter_overrides = [
    "StageName=dev",
    "BedrockRegion=us-east-1",
    "IngestionBusName=AsiaAgenticSocBus-dev",
    "InvestigationStateMachineName=AsiaAgenticSocStateMachine-dev",
    "KmsAliasName=alias/AsiaAgenticSoc-dev"
]

[default.build]
[default.build.parameters]
cached = true
parallel = true

[default.validate]
[default.validate.parameters]
lint = true

[default.deploy]
[default.deploy.parameters]
stack_name = "AsiaAgenticSoc-dev"
region = "us-east-1"
confirm_changeset = false
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-dev"
capabilities = "CAPABILITY_IAM"
disable_rollback = true
parameter_overrides = [
    "StageName=dev",
    "BedrockRegion=us-east-1",
    "IngestionBusName=AsiaAgenticSocBus-dev",
    "InvestigationStateMachineName=AsiaAgenticSocStateMachine-dev",
    "KmsAliasName=alias/AsiaAgenticSoc-dev"
]

[default.package]
[default.package.parameters]
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-dev"

[default.sync]
[default.sync.parameters]
watch = true

[default.local_start_api]
[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda]
[default.local_start_lambda.parameters]
warm_containers = "EAGER"