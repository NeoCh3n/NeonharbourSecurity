# SAM Configuration for Production Environment

version = 0.1

[default]
[default.global]
[default.global.parameters]
stack_name = "AsiaAgenticSoc-prod"
region = "ap-southeast-1"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-prod"
capabilities = "CAPABILITY_IAM"
disable_rollback = false
parameter_overrides = [
    "StageName=prod",
    "BedrockRegion=ap-southeast-1",
    "IngestionBusName=AsiaAgenticSocBus-prod",
    "InvestigationStateMachineName=AsiaAgenticSocStateMachine-prod",
    "KmsAliasName=alias/AsiaAgenticSoc-prod"
]

[default.build]
[default.build.parameters]
cached = true
parallel = true

[default.validate]
[default.validate.parameters]
lint = true

[default.deploy]
[default.deploy.parameters]
stack_name = "AsiaAgenticSoc-prod"
region = "ap-southeast-1"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-prod"
capabilities = "CAPABILITY_IAM"
disable_rollback = false
parameter_overrides = [
    "StageName=prod",
    "BedrockRegion=ap-southeast-1",
    "IngestionBusName=AsiaAgenticSocBus-prod",
    "InvestigationStateMachineName=AsiaAgenticSocStateMachine-prod",
    "KmsAliasName=alias/AsiaAgenticSoc-prod"
]
tags = [
    "Environment=production",
    "Project=NeoHarbourSecurity",
    "Owner=DevOps",
    "CostCenter=Security",
    "Compliance=HKMA"
]

[default.package]
[default.package.parameters]
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-prod"

[default.sync]
[default.sync.parameters]
watch = false