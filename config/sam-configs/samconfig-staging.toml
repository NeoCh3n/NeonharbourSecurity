# SAM Configuration for Staging Environment

version = 0.1

[default]
[default.global]
[default.global.parameters]
stack_name = "AsiaAgenticSoc-staging"
region = "ap-southeast-1"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-staging"
capabilities = "CAPABILITY_IAM"
disable_rollback = false
parameter_overrides = [
    "StageName=staging",
    "BedrockRegion=ap-southeast-1",
    "IngestionBusName=AsiaAgenticSocBus-staging",
    "InvestigationStateMachineName=AsiaAgenticSocStateMachine-staging",
    "KmsAliasName=alias/AsiaAgenticSoc-staging"
]

[default.build]
[default.build.parameters]
cached = true
parallel = true

[default.validate]
[default.validate.parameters]
lint = true

[default.deploy]
[default.deploy.parameters]
stack_name = "AsiaAgenticSoc-staging"
region = "ap-southeast-1"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-staging"
capabilities = "CAPABILITY_IAM"
disable_rollback = false
parameter_overrides = [
    "StageName=staging",
    "BedrockRegion=ap-southeast-1",
    "IngestionBusName=AsiaAgenticSocBus-staging",
    "InvestigationStateMachineName=AsiaAgenticSocStateMachine-staging",
    "KmsAliasName=alias/AsiaAgenticSoc-staging"
]
tags = [
    "Environment=staging",
    "Project=NeoHarbourSecurity",
    "Owner=DevOps"
]

[default.package]
[default.package.parameters]
resolve_s3 = true
s3_prefix = "AsiaAgenticSoc-staging"

[default.sync]
[default.sync.parameters]
watch = false