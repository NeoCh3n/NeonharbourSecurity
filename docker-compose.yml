services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: neonharbour
      POSTGRES_USER: neonharbour
      POSTGRES_PASSWORD: neonharbour123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U neonharbour -d neonharbour"]
      interval: 30s
      timeout: 10s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8080:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://neonharbour:neonharbour123@postgres:5432/neonharbour
      - JWT_SECRET=${JWT_SECRET:-change-this-in-production}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
      - DEEPSEEK_BASE_URL=${DEEPSEEK_BASE_URL}
      - DEEPSEEK_MODEL=${DEEPSEEK_MODEL}
      - USE_VIRUSTOTAL=${USE_VIRUSTOTAL:-false}
      - VIRUSTOTAL_API_KEY=${VIRUSTOTAL_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./frontend
      args:
        # Ensure Vite gets these at build time
        - VITE_CLERK_PUBLISHABLE_KEY=${VITE_CLERK_PUBLISHABLE_KEY}
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-/api}
        - VITE_ENABLE_MSW=${VITE_ENABLE_MSW}
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
