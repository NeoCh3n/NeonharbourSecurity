upstream api_backend {
    server backend:3000 max_fails=1 fail_timeout=5s;
    # Fallback to host mapping if the backend container is not reachable
    # In this compose, backend is published on host port 8080 (8080:3000)
    server host.docker.internal:8080 backup;
}

server {
    listen 80;
    server_name localhost;
    resolver 127.0.0.11 ipv6=off valid=30s;
    
    root /usr/share/nginx/html;
    index index.html;
    
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Avoid caching index.html so hashed bundle changes take effect immediately
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }

    # Cache static assets aggressively (hashed filenames are immutable)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
    }
    
    # Proxy API to backend and strip /api prefix
    location /api/ {
        # Trailing slash here ensures /api/foo -> /foo on upstream
        proxy_pass http://api_backend/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_next_upstream error timeout http_502 http_503 http_504;
        proxy_connect_timeout 5s;
        proxy_read_timeout 60s;
    }

    # Security: send HSTS header (effective only over HTTPS)
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
}
