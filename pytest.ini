[tool:pytest]
# Pytest configuration for demo system testing

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output configuration
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes
    --durations=10

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    aws: Tests requiring AWS services
    slow: Tests that take longer than 30 seconds
    demo: Tests specific to demo system functionality

# Test environment
env =
    AWS_DEFAULT_REGION = us-east-1
    DDB_INVESTIGATIONS_TABLE = test-investigations
    ARTIFACTS_BUCKET = test-artifacts-bucket
    AUDIT_BUCKET = test-audit-bucket
    DEFAULT_TENANT_ID = test-tenant
    AI_PROVIDER = bedrock

# Minimum version requirements
minversion = 6.0

# Test timeout (in seconds)
timeout = 300

# Coverage configuration (if pytest-cov is installed)
# addopts = --cov=src --cov-report=html --cov-report=term-missing

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Filterwarnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:boto3.*
    ignore::UserWarning:botocore.*